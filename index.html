<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Музей Истории</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://i.imgur.com/Y4z5V4s.jpg'); /* Каменная текстура */
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ccc;
    }

    header {
      padding: 100px 20px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0;
      font-size: 40px;
    }

    p {
      font-size: 18px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .item {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .item:nth-child(1) { animation-delay: 0.2s; }
    .item:nth-child(2) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    model-viewer {
      width: 100%;
      height: 300px;
      background: #000;
      border-radius: 8px;
    }

    .desc {
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 28px;
      }

      .gallery {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Навигация -->
  <nav>
    <a href="#home">Главная</a>
    <a href="#exhibits">Экспонаты</a>
    <a href="#about">О нас</a>
  </nav>

  <!-- Главная -->
  <header id="home">
    <h1>3D Музей Истории</h1>
    <p>Интерактивная коллекция древних артефактов в 3D</p>
  </header
